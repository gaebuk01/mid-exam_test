<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitter Meter - 나의 패션 소비 리포트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fitter Meter ✨</h1>
            <p>나의 패션 소비 패턴을 기록하고 분석해보세요.</p>
        </header>
        <main>
            <form id="record-form">
               
                <div class="form-group"> <label>1. 한 달 평균 패션 관련 지출 금액은 얼마인가요?</label> <div class="choice-selector"> <input type="radio" id="expenditure-1" name="expenditure" value="10만원 이하"> <label for="expenditure-1">10만원 이하</label> <input type="radio" id="expenditure-2" name="expenditure" value="10~20만원"> <label for="expenditure-2">10~20만원</label> <input type="radio" id="expenditure-3" name="expenditure" value="20~30만원"> <label for="expenditure-3">20~30만원</label> <input type="radio" id="expenditure-4" name="expenditure" value="30~40만원"> <label for="expenditure-4">30~40만원</label> <input type="radio" id="expenditure-5" name="expenditure" value="50만원 이상"> <label for="expenditure-5">50만원 이상</label> </div> </div>
                <div class="form-group"> <label>2. 옷을 구매할 때 가장 중요하게 고려하는 요소는 무엇인가요?</label> <div class="choice-selector"> <input type="radio" id="factor-1" name="factor" value="디자인"> <label for="factor-1">디자인</label> <input type="radio" id="factor-2" name="factor" value="가격"> <label for="factor-2">가격</label> <input type="radio" id="factor-3" name="factor" value="소재"> <label for="factor-3">소재</label> <input type="radio" id="factor-4" name="factor" value="트렌드"> <label for="factor-4">트렌드</label> <input type="radio" id="factor-5" name="factor" value="나와의 조화"> <label for="factor-5">나와의 조화</label> <input type="radio" id="factor-6" name="factor" value="기타"> <label for="factor-6">기타</label> </div> <input type="text" id="factor-other-text" name="factor-other" class="other-input" placeholder="고려하는 다른 요소를 직접 입력해주세요."> </div>
                <div class="form-group"> <label>3. 평소 선호하는 패션 스타일을 선택해주세요. (최대 2개)</label> <div class="choice-selector"> <input type="checkbox" id="style-1" name="style" value="미니멀"> <label for="style-1">미니멀</label> <input type="checkbox" id="style-2" name="style" value="스트릿"> <label for="style-2">스트릿</label> <input type="checkbox" id="style-3" name="style" value="꾸안꾸"> <label for="style-3">꾸안꾸</label> <input type="checkbox" id="style-4" name="style" value="빈티지"> <label for="style-4">빈티지</label> <input type="checkbox" id="style-5" name="style" value="클래식"> <label for="style-5">클래식</label> <input type="checkbox" id="style-6" name="style" value="페미닌"> <label for="style-6">페미닌</label> <input type="checkbox" id="style-7" name="style" value="기타"> <label for="style-7">기타</label> </div> <input type="text" id="style-other-text" name="style-other" class="other-input" placeholder="선호하는 다른 스타일을 직접 입력해주세요."> </div>
                <div class="form-group"> <label>4. 옷을 구매할 때 주로 이용하는 채널은 어디인가요?</label> <div class="choice-selector"> <input type="radio" id="channel-1" name="channel" value="무신사"> <label for="channel-1">무신사</label> <input type="radio" id="channel-2" name="channel" value="지그재그"> <label for="channel-2">지그재그</label> <input type="radio" id="channel-3" name="channel" value="브랜드 공식몰"> <label for="channel-3">브랜드 공식몰</label> <input type="radio" id="channel-4" name="channel" value="오프라인 매장"> <label for="channel-4">오프라인 매장</label> <input type="radio" id="channel-5" name="channel" value="중고거래"> <label for="channel-5">중고거래</label> <input type="radio" id="channel-6" name="channel" value="기타"> <label for="channel-6">기타</label> </div> <input type="text" id="channel-other-text" name="channel-other" class="other-input" placeholder="주로 이용하는 다른 채널을 직접 입력해주세요."> </div>
                <div class="form-group"> <label>5. 패션 소비를 할 때, 본인의 성향에 가장 가까운 단어는 무엇인가요?</label> <div class="choice-selector"> <input type="radio" id="tendency-1" name="tendency" value="유행에 민감하다"> <label for="tendency-1">유행에 민감하다</label> <input type="radio" id="tendency-2" name="tendency" value="실용성을 중시한다"> <label for="tendency-2">실용성을 중시한다</label> <input type="radio" id="tendency-3" name="tendency" value="나를 표현하기 위해 소비한다"> <label for="tendency-3">나를 표현하기 위해 소비한다</label> <input type="radio" id="tendency-4" name="tendency" value="합리적 소비를 지향한다"> <label for="tendency-4">합리적 소비를 지향한다</label> <input type="radio" id="tendency-5" name="tendency" value="기타"> <label for="tendency-5">기타</label> </div> <input type="text" id="tendency-other-text" name="tendency-other" class="other-input" placeholder="나만의 소비 성향이나 가치관을 입력해주세요."> </div>
                <div class="form-group"> <label for="reason">6. 최근 옷을 사게 된 가장 큰 이유는 무엇이었나요?</label> <textarea id="reason" name="reason" rows="3" placeholder="예: 스트레스 해소, 계절 변화, 이미지 변화, 필요해서 등" required></textarea> </div>
                <div class="form-group"> <label for="expectation">7. 자신의 패션 소비 습관을 알 수 있는 서비스를 사용하시면서, 어떤 점이 가장 기대되나요?</label> <textarea id="expectation" name="expectation" rows="3" placeholder="예: 내 소비 성향을 객관적으로 보고 싶다, 예산 관리에 참고하고 싶다 등" required></textarea> </div>

                
                <div class="form-group">
                    <label for="nickname">사용자 닉네임</label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
                </div>

                 <div class="form-group">
                    <label for="date">기록 날짜</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">나의 소비패턴 확인하기 ✨</button>
            </form>

          
            <section class="stats-section">
                
                <h3 class="section-title-inside">소비 패턴 통계</h3>
                <div class="charts-grid-container">
                    <div class="chart-container"> <canvas id="expenditure-chart"></canvas> </div>
                    <div class="chart-container"> <canvas id="factor-chart"></canvas> </div>
                    <div class="chart-container"> <canvas id="tendency-chart"></canvas> </div>
                    <div class="chart-container full-width"> <canvas id="style-chart"></canvas> </div>
                </div>
            </section>

           
            <section class="records-section">
                
                <div class="section-header-inside">
                     <h3 class="section-title-inside">소비 기록</h3>
                     
                </div>
                <div class="records-list-container">
                   
                    <div class="records-header">
                        <div>닉네임</div> <div>이용 채널</div> <div>구매 이유</div> <div>기대하는 점</div> <div>날짜</div>
                    </div>
                    <div id="records-container"></div>
                </div>
            </section> 

            
            <button id="export-excel" class="export-button-bottom">소비기록 엑셀로 내보내기</button>

        </main>
        <footer>
            <p>&copy; 2025 Fitter Meter. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
